name: brew-test-bot

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: brew update
      run: brew update
    - name: install tap
      run: |
        mkdir -p "${HOMEBREW_TAP_DIR}"
        rm -rf "${HOMEBREW_TAP_DIR}"
        ln -s "${PWD}" "${HOMEBREW_TAP_DIR}"
      env:
        HOMEBREW_TAP_DIR: /usr/local/Homebrew/Library/Taps/thekevjames/homebrew-youtube-viewer 
    - name: brew test-bot
      run: brew test-bot
